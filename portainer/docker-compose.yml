
services:
  portainer:
    image: portainer/portainer-ce:2.29.0@sha256:08a29a35a665abd399148e79019a732c4743c18adcaf977c131b7fa098fff435
    container_name: portainer
    restart: always
    networks:
      - caddy_proxy
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

networks:
  caddy_proxy:
    external: true
  