
services:
  portainer:
    image: portainer/portainer-ce:2.24.0@sha256:5801bc8c3761a510f1bef05f12b2397859a48fa4c2e454de8928b3bf00efc01a
    container_name: portainer
    restart: always
    networks:
      - caddy_proxy
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

networks:
  caddy_proxy:
    external: true
  