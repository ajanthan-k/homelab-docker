
services:
  portainer:
    image: portainer/portainer-ce:2.29.1@sha256:e3168146555fa71b147417c267322bc54178d98955b6003a697b448673f4eb2a
    container_name: portainer
    restart: always
    networks:
      - caddy_proxy
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

networks:
  caddy_proxy:
    external: true
  