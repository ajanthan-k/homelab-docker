
services:
  portainer:
    image: portainer/portainer-ce:2.24.0@sha256:1a6fc0349492ead209207969e519a4a6f881c81dbd6d9498e8d536d624f04bb9
    container_name: portainer
    restart: always
    networks:
      - caddy_proxy
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

networks:
  caddy_proxy:
    external: true
  