
services:
  portainer:
    image: portainer/portainer-ce:2.31.1@sha256:3aa6dd7300f834e300fff47a9e7bb4824d4b898c6ebd5256af1322e2a8bb87a6
    container_name: portainer
    restart: always
    networks:
      - caddy_proxy
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

networks:
  caddy_proxy:
    external: true
  