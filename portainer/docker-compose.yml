
services:
  portainer:
    image: portainer/portainer-ce:2.26.0@sha256:22672b8b02990fc97cfd14a273c2f7b5b313945e8fb560252e01dc1e950696ee
    container_name: portainer
    restart: always
    networks:
      - caddy_proxy
    ports:
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

networks:
  caddy_proxy:
    external: true
  