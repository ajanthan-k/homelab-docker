services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2025.7.0@sha256:77723dbee4ea658ff1df2d16c40242be5a171eb55785eba11df1f4d143850fef
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Europe/London
    volumes:
      - homeassistant_data:/config

volumes:
  homeassistant_data:
    name: homeassistant_data
    external: true
