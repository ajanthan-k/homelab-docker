services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2024.11.0@sha256:0f357468558aa24858af7470f5942ae740d8472d892e7838111ee0f71110e78b
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Europe/London
    volumes:
      - homeassistant_data:/config

volumes:
  homeassistant_data:
    name: homeassistant_data
    external: true
