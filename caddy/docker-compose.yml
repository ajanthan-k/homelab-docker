
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:1d803c65002b7d5b12e5cc0d33d8fae644f9a7af6391e5cc8d1769318ff67cac
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
