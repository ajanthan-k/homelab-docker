
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:82e1bd98050921ad33784d2a8f92a7ce98ba9e239411c221c2e56d476e97a248
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
