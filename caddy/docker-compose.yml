
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:ba680be730608a52c819515efae3a0ada054e1c9eb9ca59aa3b110da0e691585
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
