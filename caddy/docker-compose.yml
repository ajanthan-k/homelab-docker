
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:0f6766c6abd508a4a9e0ff443b886f78024a6b26ec46a1fe29237309ebbbe81f
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
