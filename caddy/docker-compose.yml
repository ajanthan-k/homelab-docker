
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:b65c3bf80c2ebe67f6861a39830e5206670d60c5a8f0b8cb52de9ddcc30f160b
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
