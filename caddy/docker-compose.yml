
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:735bc93a470c08708b7f3610a3eb600b0d0e0cba4580fbe190aefc6699cfb338
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
