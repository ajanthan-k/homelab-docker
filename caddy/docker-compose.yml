
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:7321ce7b808d7ad1af597141c66ad63a6a1ba0dbdb721b030198aad1d1d964ba
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
