
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:d67afcdcbcee59e86683a514b76608cbee100586b8f5ac222244be4b09a5dbde
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
