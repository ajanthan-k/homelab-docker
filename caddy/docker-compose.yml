
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:a7b83c35f7144aaeb066d330592ba1f50e8a710695d4c4ec5d60de1f95337a10
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
