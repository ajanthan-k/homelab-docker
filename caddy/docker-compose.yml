
services:
  caddy:
    image: docker.io/technoguyfication/caddy-cloudflare:latest@sha256:c5b31cc121f82c9167b4a79ca9f6f83265a50f4662993b0d54a53a84e144730a
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - MY_DOMAIN
      - CLOUDFLARE_API_TOKEN
      - ACME_AGREE=true
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_config:/config
      - ./caddy_data:/data

networks:
  default:
    name: caddy_proxy
    external: true
